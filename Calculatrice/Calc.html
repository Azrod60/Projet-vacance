<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="Calc.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/main.html" class="left">Home</a>
        <div class="right">
          <a href="/Calculatrice/Calc.html" class="bcg2">Calculatrice</a>
          <a href="/Todolist/Todo.html" class="bcg">To do list</a>
          <a href="/Citation/Citation.html" class="bcg">Générateur de citation</a>
        </div>
      </nav>
    </header>
    <section>
      <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button class="btn" onclick="clearDisplay()">C</button>
          <button class="btn" onclick="Operator('/')">/</button>
          <button class="btn" onclick="Operator('*')">*</button>
          <button class="btn" onclick="backspace()">⌫</button>
          <button class="btn" onclick="Number('7')">7</button>
          <button class="btn" onclick="Number('8')">8</button>
          <button class="btn" onclick="Number('9')">9</button>
          <button class="btn" onclick="Operator('-')">-</button>
          <button class="btn" onclick="Number('4')">4</button>
          <button class="btn" onclick="Number('5')">5</button>
          <button class="btn" onclick="Number('6')">6</button>
          <button class="btn" onclick="Operator('+')">+</button>
          <button class="btn" onclick="Number('1')">1</button>
          <button class="btn" onclick="Number('2')">2</button>
          <button class="btn" onclick="Number('3')">3</button>
          <button class="btn" onclick="calculate()">=</button>
          <button class="btn" onclick="Number('0')" style="flex: 2">
            0
          </button>
          <button class="btn" onclick="Number('.')">.</button>
        </div>
      </div>
    </section>
    <footer>
      <p>© 2024 All Rights Reserved. By HTML Design</p>
    </footer>
    <script src="Calc.js"></script>
  </body>
</html>
